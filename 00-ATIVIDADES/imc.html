<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 03</title>
</head>
<body>
  <script>
    let altura = Number(window.prompt("Digite a sua altura em Centimetros"));
    let peso = Number(window.prompt("Digite o seu peso em KG"));
    let calcImc = peso/(altura*altura);

    document.write(calcImc);
  </script>
</body>
</html>
