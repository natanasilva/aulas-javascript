<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando VAR</title>
  </head>
  <body>
    <script>
      var escola = "EEEP SAM";
      console.log("Minha escola se chama " + escola);
      for (var i = 2000; i <= 2010; i++) {
        console.log(i);
      }
      console.log("Índice fora do laço de repetição: " + i);
    </script>
  </body>
</html>
