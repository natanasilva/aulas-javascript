<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Adição</title>
</head>
<body>
    <script>
        let numero1 = parseInt(window.prompt("Digite o seu primeiro numero"))
        let numero2 = parseInt(window.prompt("Digite o seu segundo numero"))

        let adicao = numero1 + numero2
        document.writeln(`O numero obtido pela soma foi ${adicao}`)


    </script>
</body>
</html>
