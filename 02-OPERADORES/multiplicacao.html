<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Multiplicação</title>
</head>
<body>
    <script>
        let numero1 = parseInt(window.prompt("Digite o seu primeiro numero"));
        let numero2 = parseInt(window.prompt("Digite o seu segundo numero"));

        let multiplicacao = numero1 * numero2;
        document.writeln(`O numero obtido pela multiplicação foi ${multiplicacao}`);
    </script>
</body>
</html>
