<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorítmo Par ou Ímpar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
  </head>
  <body>
    <form id="formulario">
      <div class="container">
        <div class="row">
          <div class="card mt-5">
            <h1>Verficar se o numero é par ou ímpar</h1>

            <div class="mb-3">
            <label>Digite o número a ser verificado</label>
            <input type="number" id="campo" class="form-control" />
          </div>
          <div class="mb-3">
           <input type="submit" value="Verificar" class="btn btn-primary" />
          </div>
    </form>
  </div>
  <p id="valor"></p>
</div>
</div>
    <script>
      var form = document.getElementById("formulario");
      var campo = document.getElementById("campo");

      form.addEventListener("submit", function (e) {
        if (campo.value % 2) {
          document.getElementById("valor").innerHTML = `O numero digitado ${campo.value} é um numero Impar`;
       //   document.writeln(`O numero ${campo.value} digitado é impar`);
        } else {
          document.getElementById("valor").innerHTML = `O numero digitado ${campo.value} é um numero Par`;
       //   document.writeln(`O numero ${campo.value} digitado é par`);
        }
        // impede o envio do form
        e.preventDefault();
      });
    </script>
  </body>
</html>
