<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Subtração</title>
</head>
<body>
    <script>
        let numero1 = Number(window.prompt("Digite o seu primeiro numero"));
        let numero2 = Number(window.prompt("Digite o seu segundo numero"));

        let subtracao = numero1 - numero2;
        document.writeln(`O numero obtido pela subtração foi ${subtracao}`);
    </script>
</body>
</html>
