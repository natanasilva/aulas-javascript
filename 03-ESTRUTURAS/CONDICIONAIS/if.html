<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF e ELSE</title>
</head>
<body>
    <script>
        var nota1 = Number(window.prompt("Digite a sua primeira nota"));
        var nota2 = Number(window.prompt("Digite a sua primeira nota"));
        var nota3 = Number(window.prompt("Digite a sua primeira nota"));

        var media = (nota1 + nota2 + nota3) / 3

        if (media <= 6 ) {
            document.writeln(`Aluno reprovado com a média ${media}`);
        } else {
            document.writeln(`Aluno aprovado com a média ${media}`);
        }
    </script>
</body>
</html>
