<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando LET</title>
  </head>
  <body>
    <script>
      for (let i = 2000; i <= 2010; i++) {
        document.writeln(`${i} <br>`);
      }
    </script>
  </body>
</html>
