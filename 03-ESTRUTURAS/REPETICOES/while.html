<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando While</title>
  </head>
  <body>
    <script>
        let ano = 2000;
        while (ano <= 2005) {
        document.writeln(`${ano} <br>`);
        ano++;
      }
    </script>
  </body>
</html>
